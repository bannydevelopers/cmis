<script src="js/flowbite.min.js"></script>
<script>
  var request_uri = '<?=$request_uri?>';
const update_parties = ()=>{
  let selected_value = window.event.target.value;
  if(selected_value == '') return;
  let form_data = new FormData();
  form_data.append('load_party_type', selected_value);
  fetch(
    request_uri,
    {
      method:"POST", 
      body:form_data
    }
  )
  .then(response=>{
    if(response.ok) return response.json();
  })
  .then(json_data=>{
    //console.log(json_data);
    let targetElem = document.querySelector('select[name=debt_party_id]');
    let opts = '';
    json_data.forEach(opt=>{
      opts += `<option value="${opt.pid}">${opt.pname}</option>`;
    });
    targetElem.innerHTML = opts;
  })
  .catch(error=>{
    console.log(error);
  });
}
</script>
